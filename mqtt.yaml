broker: mqtt
client_id: planning
birth_message:
  topic: events/slaves/planning/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected"
      "event_data": "planning"
    }
will_message:
  birth_message:
  topic: events/slaves/planning/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected"
      "event_data": "planning"
    }